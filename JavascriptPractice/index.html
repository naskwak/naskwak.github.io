<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cyberpunk Dice Roller</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet"" href="style.css">
    </head>
    <body>
        <div id="flex-horiz">
            <main>
                <h1>Dice Roller</h1>
                <fieldset>
                    <label for="diceNum"># of Dice:</label>
                    <br>
                    <input id="diceNum" type="number" min="0" max="999" value="1">

                    <br>
                    <br>
                    
                    <label for="diceType">Dice Type:</label>
                    <br>
                    <input id="diceType" type="number" min="1" max="999" value="6">

                    <br><br>

                    <label for="diceMod">Modifier:</label>
                    <br>
                    <input id="diceMod" type="number" min="0" max="999" value="0">

                    <p id="diceRoll"></p>
                    <p id="rollOutput">

                    </p>
                    <input type="button" onclick="calculateRoll();" value="Roll">

                </fieldset>

                

            </main><aside>
                <input id="rollButton"type="button" onclick="calculateRoll();" value="Roll">
                <p id="rollLogs">

                </p>
                
            </aside>
            
        </div>
        
        
        <script src="script.js">
                
        </script>
    </body>
</html>
